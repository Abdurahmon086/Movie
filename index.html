<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <title>Movies-App</title>
</head>

<body>
    <header class="bg-danger">
        <div class="container">
            <nav class="navbar navbar-danger bg-danger">
                <div class="container-fluid">
                    <a class="navbar-brand text-white fw-normal">The Movies app</a>
                    <form class="d-flex input-group w-auto head__form">
                        <input type="search" class="form-control rounded head__input" placeholder="Search"
                            aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0 bg-white" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                    </form>

                    <button type="button" class="btn btn-secondary">Book mark</button>
                </div>
            </nav>
        </div>
    </header>
    <!-- maon section -->

    <main>
        <section class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-sm-12 col-12 bg-white py-3">
                        <form action="#" class="shadow p-2 rounded-3 search__form">
                            <div class="form-outline my-4">
                                <input type="text" id="name" class="form-control border p-2 search__name" />
                                
                            </div>

                            <div class="form-outline my-4">
                                <input min="1" max="10" type="number" id="rating"
                                    class="form-control border p-2 search__rating" />
                            </div>

                            <div class="form-outline my-4  ">
                                <select id="category" class="form-select">
                                    <option disabled selected>Select film category</option>
                                    <option value="all">All</option>
                                </select>
                            </div>

                            <div class="form-outline my-4 text-b ">
                                <button type="submit" class="btn w-100 btn-success">SEARCH</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-7 col-sm-12 col-12 bg-success p-4">
                        <div class="wrapper">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="book__wrapper none">
                <p class="clear">Clear</p>
                <div class="book-mark ">
                    
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-danger text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39" href="#!" role="button"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>
                <!-- Github -->
                <a class="btn text-white btn-floating m-1" style="background-color: #333333" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2023 - <span id="time"></span> Copyright:
            <a class="text-white" href="#">MoviesApp.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>
<script src="./js/db.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/main.js"></script>
<!-- <script src="./code.js"></script> -->

</html>
